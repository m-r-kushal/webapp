<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .item {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>DOM Manipulation Practice</h1>
    <button id="changeColor">Change Background Color</button>
    <button id="addItem">Add List Item</button>
    <button id="removeItem">Remove Last Item</button>
    <button id="displayMessage">Display Message</button>
    
    <ul id="itemList">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
    </ul>
    
    <input type="text" id="userInput" placeholder="Enter some text" />
    <button id="updateInput">Update Input Value</button>
    
    <div id="output">Output will be displayed here.</div>
    
    <script>
        // Change Background Color
document.getElementById("changeColor").addEventListener("click", () => {
    const randomColor = `yellow`;
    document.body.style.backgroundColor = randomColor;
});

// Add a List Item
document.getElementById("addItem").addEventListener("click", () => {
    const ul = document.getElementById("itemList");
    const newItem = document.createElement("li");
    newItem.className = "item";
    newItem.textContent = `Item ${ul.children.length + 1}`;
    ul.appendChild(newItem);
});

// Remove the Last List Item
document.getElementById("removeItem").addEventListener("click", () => {
    const ul = document.getElementById("itemList");
    if (ul.lastElementChild) {
        ul.removeChild(ul.lastElementChild);
    }
});

// Display Message
document.getElementById("displayMessage").addEventListener("click", () => {
    const output = document.getElementById("output");
    output.textContent = "Hello, this is your message!";
});

// Update Input Value
document.getElementById("updateInput").addEventListener("click", () => {
    const input = document.getElementById("userInput");
    input.placeholder = "Updated!";
});

// Style All List Items
document.querySelectorAll(".item").forEach(item => {
    item.style.color = "red";
});

// Count List Items
function updateItemCount() {
    const ul = document.getElementById("itemList");
    const output = document.getElementById("output");
    output.textContent = `Number of items: ${ul.children.length}`;
}
document.getElementById("addItem").addEventListener("click", updateItemCount);
document.getElementById("removeItem").addEventListener("click", updateItemCount);

// Hover Effect
document.getElementById("itemList").addEventListener("mouseover", (event) => {
    if (event.target.tagName === "LI") {
        event.target.style.backgroundColor = "lightgray";
    }
});
document.getElementById("itemList").addEventListener("mouseout", (event) => {
    if (event.target.tagName === "LI") {
        event.target.style.backgroundColor = "";
    }
});

// Dynamic Text Update
document.getElementById("userInput").addEventListener("keyup", (event) => {
    const output = document.getElementById("output");
    output.textContent = event.target.value;
});

// Toggle Visibility
const toggleButton = document.createElement("button");
toggleButton.id = "toggleVisibility";
toggleButton.textContent = "Toggle List Visibility";
document.body.appendChild(toggleButton);

toggleButton.addEventListener("click", () => {
    const ul = document.getElementById("itemList");
    if (ul.style.display === "none") {
        ul.style.display = "block";
    } else {
        ul.style.display = "none";
    }
});
    </script>
</body>
</html>
